{% block content %}
    {% for post in posts %}
    <article class="post">
        <header>
            <div>
              <h1>{{ post.title }}</h1>
                <div class="about"> {{ post.category.name }}--{{ post.timestamp.strftime('%Y-%m-%d')}} </div>
            </div>
        </header>
        <p class="body">{{ post.body[:256] }} ... </p>
    </article>
    {% endfor %} 
{% endblock %}
