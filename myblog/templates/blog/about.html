{% extends "base.html" %}
{% block content %}
<div class="col-sm-12">
<div class="card mx-auto w-50">
    <img class="card-img-top" src="{{ url_for('static',filename='img/yellowbean.jpg') }}" alt="Card image" style="width:100%">
    <div class="card-body">
        <a href="https://github.com/r1cardohj"><i class="fa fa-github" style="font-size:28px"></i></a>
        <a href="{{ url_for('blog.coffee')}}"><i class="fa fa-coffee" style="font-size:28px"></i></a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('admin.settings')}}" ><i class="fa fa-cog" style="font-size:28px"></i></a>
        {% endif %}
    <h4 class="card-title">{{ admin.name }}</h4>
    <p class="card-text">{{ admin.about }}</p>
    </div>
</div>
<p class="card-text badge badge-secondary mt-5" style="font-size:large;">My project</p>
{% for project in projects %}
<div class="row mt-3" >
    <div class="col-sm-3">
        <img src=" {{ url_for('static',filename = 'img/' + project.pic_endpoint + '.jpg' )}}" style="width: 200px;">        
    </div>
    <div class="col-sm-9">
        <h5>{{ project.title }}</h5>
        <p>{{ project.detail }}</p>
        <p class="badge badge-primary"></p>
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:{{ project.progress }}%" ></div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
