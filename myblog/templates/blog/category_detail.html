{% extends "base.html" %}
{% block content %}
<div class="col-sm-12">
<div class="jumbotron jumbotron-fluid mt-4">
    <div class="container">
    <h1>{{ category.name }}</h1> 
    </div>
</div>
<div class="list-group mt-4">
    {% for post in posts %}
    <a href="{{ url_for('blog.show_post',post_id=post.id) }}" class="list-group-item list-group-item-action">
        {{ post.title }} <i class="fa fa fa-angle-right float-right" style="font-size:24px"></i></a>
    {% endfor %}
</div>
</div>
{% endblock content %}
