{% extends "base.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid mt-4">
    <div class="container">
    <h1>{{ category.name }}</h1> 
    </div>
</div>
<div class="list-group mt-4">
    {% for post in posts %}
    <a href="{{ url_for('blog.show_post',post_id=post.id) }}" class="list-group-item list-group-item-action">{{ post.title }}</a>
    {% endfor %}
</div>
{% endblock content %}
