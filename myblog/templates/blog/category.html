{% extends "base.html" %}
{% block header %}
{% endblock header %}
{% block content %}
<div id="accordion" class="col-sm-12">
  <h1 class="" >Categories🦝</h1> 
  <hr>
  <ul class="tagcloud">
{% for category in  categories %}
    <li style="font-size: {{category.posts | length * 10 + 100}}%; "><a href="{{url_for('blog.show_category',category_id=category.id)}}">{{category.name}}</a></li>
{% endfor %}
</ul>
</div>
{% endblock content %}
