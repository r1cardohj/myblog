{% extends "base.html" %}

{% block title %}
    Admin
{% endblock title %}

{% block content %}
<div class="page-header col-sm-12">
    <h1 id="print"></h1>
    <ul style="font-size:18px;">
        <li style="margin-top: 20px;"><a  href="{{ url_for('admin.manage_post')}}">我的文章</a></li>
        <li style="margin-top: 20px;"><a  href="{{ url_for('admin.manage_comment') }}">读评论 
            {% if unread_comments %}
              <span class="badge badge-success">{{ unread_comments }}</span>
            {% endif %}
        </li>
        <li style="margin-top: 20px;"><a href="{{ url_for('admin.new_category') }}">新分类</a></li>
        <li style="margin-top: 20px;"><a href="{{ url_for('admin.manage_project')}}">项目管理</a></li>
    </ul>
</div>
{% endblock content %}

{% block scripts %}
<script>

    let text = "Manage";  
    let index = 0;  
    let div = document.getElementById('print');   
    
    setInterval(function() {  
      if(index < text.length) {  
          div.innerHTML += text.charAt(index);  
          index++;  
      }  
    }, 80); 
  </script>
{% endblock scripts %}
